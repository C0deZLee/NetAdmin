{% extends 'base.html' %}
{% load static %}

{% block title %}
    Message detail
{% endblock %}

{% block css %}
    <link href="{% get_static_prefix %}css/bootstrap.min.css" rel="stylesheet">
    <link href="{% get_static_prefix %}font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="{% get_static_prefix %}css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="{% get_static_prefix %}css/animate.css" rel="stylesheet">
    <link href="{% get_static_prefix %}css/style.css" rel="stylesheet">

{% endblock %}

{% block content %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>个人信息</h2>
            <ol class="breadcrumb">
                <li>
                    <a>主页</a>
                </li>
                <li class="active">
                    <strong>个人信息</strong>
                </li>
            </ol>
        </div>

    </div>
    <div class="wrapper wrapper-content">
        <div class="row animated fadeInRight">
            <div class="col-md-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>个人名片</h5>
                    </div>
                    <div>
                        <div class="ibox-content no-padding border-left-right">
                            <img alt="image" class="img-responsive" src="{% get_static_prefix %}img/profile_big.jpg">
                        </div>
                        <div class="ibox-content profile-content">
                            <h4><strong>{{ user.username }}</strong></h4>

                            <p><i class="fa fa-map-marker"></i> 保密</p>
                            <h5>
                                个性签名
                            </h5>

                            <p>
                                {{ user.whatsup }}
                            </p>

                            <div class="user-button">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-primary btn-sm btn-block"><i
                                                class="fa fa-envelope"></i> Send Message
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>个人信息</h5>

                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" action="/account/changeinfo/">
                            {% csrf_token %}
                            <div class="form-group"><label class="col-sm-2 control-label">注册邮箱</label>

                                <div class="col-sm-10"><input type="text" class="form-control"  disabled value="{{ user.email }}"></div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group"><label class="col-sm-2 control-label">用户名</label>

                                <div class="col-sm-10"><input type="text" class="form-control" name="username" value="{{ user.username }}"></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">学校</label>

                                <div class="col-sm-10"><input type="text" class="form-control" name="school" value="{{ user.school }}" ></div>
                            </div>
                            <!--<div class="form-group">
                                <label class="col-sm-2 control-label">性别</label>

                                <div class="radio i-checks">
                                    <label>
                                        {% if user.sex %}
                                        <div class="iradio_square-green" ><input checked type="radio" value="1" name="sexRadios">
                                            <ins class="iCheck-helper"></ins></div>
                                        <i>男</i>
                                        <div class="iradio_square-green" ><input type="radio" value="0" name="sexRadios">
                                            <ins class="iCheck-helper"></ins></div>
                                        <i>女</i>
                                        {% else %}
                                        <div class="iradio_square-green" ><input  type="radio" value="1" name="sexRadios">
                                            <ins class="iCheck-helper"></ins></div>
                                        <i>男</i>
                                        <div class="iradio_square-green" ><input checked type="radio" value="0" name="sexRadios">
                                            <ins class="iCheck-helper"></ins></div>
                                        <i>女</i>
                                        {% endif %}
                                    </label>
                                </div>
                            </div>-->
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">个性签名</label>

                                <div class="col-sm-10"><textarea class="form-control" name="whatsup">{{ user.whatsup }}</textarea></div>
                            </div>
                         <div class="hr-line-dashed"></div>
                        <div class=" form-group">
                            <div class="col-md-4 col-md-offset-4">
                                <input type="submit" value="提交更改"  class="btn btn-primary btn-sm btn-block">
                            </div>
                        </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-lg-8 pull-right">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改密码</h5>

                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>

                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">


                            <div class="form-group"><label class="col-sm-2 control-label">原始密码</label>

                                <div class="col-sm-10"><input type="password" class="form-control" name="password">
                                </div>
                            </div>

                            <div class="form-group"><label class="col-sm-2 control-label">修改密码</label>

                                <div class="col-sm-10"><input type="password" class="form-control" name="password1">
                                </div>
                            </div>

                            <div class="form-group"><label class="col-sm-2 control-label">确认密码</label>

                                <div class="col-sm-10"><input type="password" class="form-control" name="password2">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                        <div class=" form-group">
                            <div class="col-md-4 col-md-offset-4">
                                <input type="submit" value="提交更改" name="submit_normal" class="btn btn-primary btn-sm btn-block">
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>

</div>
{% endblock %}

{% block js %}

    <!-- Mainly scripts -->
    <script src="{% get_static_prefix %}js/jquery-2.1.1.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap.min.js"></script>
    <script src="{% get_static_prefix %}js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="{% get_static_prefix %}js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="{% get_static_prefix %}js/inspinia.js"></script>
    <script src="{% get_static_prefix %}js/plugins/pace/pace.min.js"></script>
    <script src="{% get_static_prefix %}js/plugins/summernote/summernote.min.js"></script>

    <!-- iCheck -->
    <script src="{% get_static_prefix %}js/plugins/iCheck/icheck.min.js"></script>

    <script>
        $(document).ready(function () {

            $('.summernote').summernote();
            $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });

        });

    </script>
{% endblock %}
